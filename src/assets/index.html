<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MD-EDITOR</title>
    <style>
        html,body,.app,.editor{
            height: 100%;
        }
        #editor { 
            position: absolute;
            height: 93.9%;
            width: 49%;
            border: 1px solid lightslategrey;
        }
        #editor>*{
            left: 0px !important;
        }
        #editor>.ace_scrollbar-v{
            left: auto !important;
        }
        .viewer{
            position: absolute;
            height: 97%;
            overflow-y: scroll;
            right: 7px;
            background-color:lavenderblush;
            border: 1px solid rgb(169, 169, 169);
            width:49%;
        }
        .app{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="app"></div>
</body>
</html>
